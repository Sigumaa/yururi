discord:
  token: "YOUR_DISCORD_BOT_TOKEN"
  guild_id: "YOUR_GUILD_ID"
  target_channel_ids:
    - "TARGET_CHANNEL_ID"
  excluded_channel_ids: []
  allowed_bot_user_ids: []
persona:
  owner_user_id: "OWNER_USER_ID"
codex:
  command: "codex"
  args: ["--search", "app-server", "--listen", "stdio://"]
  model: "gpt-5.3-codex"
  reasoning_effort: "medium"
  workspace_dir: "./runtime/workspace"
  home_dir: "./runtime/.codex-home"
mcp:
  bind: "127.0.0.1:39393"
  url: "http://127.0.0.1:39393/mcp"
  tool_policy:
    allow_patterns: []
    deny_patterns: []
heartbeat:
  enabled: true
  cron: "0 */30 * * * *"
  timezone: "Asia/Tokyo"
memory:
  root_dir: "./runtime/memory"
