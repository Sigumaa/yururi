discord:
  token: "YOUR_DISCORD_BOT_TOKEN"
  guild_id: "YOUR_GUILD_ID"
  read_channel_ids:
    - "READ_CHANNEL_ID"
  write_channel_ids:
    - "TARGET_CHANNEL_ID"
  observe_channel_ids: []
  observe_category_ids: []
  excluded_channel_ids: []
  allowed_bot_user_ids: []
persona:
  owner_user_id: "OWNER_USER_ID"
codex:
  command: "codex"
  args: ["--search", "app-server", "--listen", "stdio://"]
  model: "gpt-5.3-codex"
  reasoning_effort: "medium"
  workspace_dir: "./runtime/workspace"
  home_dir: "./runtime/.codex-home"
  mcp_servers:
    twilog-mcp:
      command: "npx"
      args: ["mcp-remote", "https://twilog-mcp.togetter.dev/mcp"]
      bearer_token: "YOUR_TWILOG_BEARER_TOKEN"
mcp:
  bind: "127.0.0.1:39393"
  url: "http://127.0.0.1:39393/mcp"
  tool_policy:
    allow_patterns: []
    deny_patterns: []
heartbeat:
  enabled: true
  cron: "0 */30 * * * *"
  timezone: "Asia/Tokyo"
xai:
  enabled: false
  api_key: ""
  base_url: "https://api.x.ai/v1"
  model: "grok-4-1-fast-non-reasoning"
  timeout_sec: 30
